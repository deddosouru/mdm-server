<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Device Tracker</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <!-- Список устройств -->
            <div class="col-md-3">
                <div class="form-group">
                    <label>Devices</label>
                    <div class="list-group">
                        <a href="" class="list-group-item" 
                           ng-repeat="device in devices"
                           ng-class="{'active': selectedDevice.id === device.id}"
                           ng-click="selectDevice(device)">
                            {{device.name || device.number}}
                        </a>
                    </div>
                </div>
                
                <!-- Фильтры истории -->
                <div class="form-group" ng-if="selectedDevice">
                    <label>Show History</label>
                    <div class="form-group">
                        <label>From:</label>
                        <input type="datetime-local" class="form-control" 
                               ng-model="dateFrom">
                    </div>
                    <div class="form-group">
                        <label>To:</label>
                        <input type="datetime-local" class="form-control" 
                               ng-model="dateTo">
                    </div>
                    <button class="btn btn-primary" ng-click="showHistory()">
                        Show History
                    </button>
                </div>
            </div>
            
            <!-- Карта -->
            <div class="col-md-9">
                <div id="map" style="height: 600px;"></div>
            </div>
        </div>
    </div>
</div>
