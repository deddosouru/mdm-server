<div class="templates-container">
    <!-- Панель инструментов -->
    <div class="toolbar">
        <button class="btn btn-primary" ng-click="createTemplate()">
            <i class="fa fa-plus"></i> Создать шаблон
        </button>
        <div class="search-box">
            <input type="text" ng-model="searchText" placeholder="Поиск шаблонов...">
        </div>
    </div>

    <!-- Список шаблонов -->
    <div class="templates-list">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="template in templates | filter:searchText">
                    <td>{{template.name}}</td>
                    <td>{{template.description}}</td>
                    <td>
                        <span class="label" ng-class="{'label-success': template.active, 'label-default': !template.active}">
                            {{template.active ? 'Активен' : 'Неактивен'}}
                        </span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-xs btn-default" ng-click="renameTemplate(template)" 
                                    title="Переименовать">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-xs btn-default" ng-click="copyTemplate(template)"
                                    title="Создать копию">
                                <i class="fa fa-copy"></i>
                            </button>
                            <button class="btn btn-xs btn-danger" ng-click="deleteTemplate(template)"
                                    title="Удалить">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
